plugins {
    id 'java'
    id 'eclipse'
    id 'idea'
}

group 'WorldBorder'
version '0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly "org.spigotmc:spigot-api:1.12.2-R0.1-Snapshot"
}
